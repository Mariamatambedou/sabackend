<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Création d'un Sentiment</title>
  <!-- Ajoutez ici vos liens vers les styles CSS si nécessaire -->
</head>
<body>

<h1>Création d'un Sentiment</h1>

<form id="creationForm">
  <label for="texte">Texte du Sentiment:</label>
  <textarea id="texte" name="texte" rows="4" required></textarea>

  <label for="type">Type du Sentiment:</label>
  <select id="type" name="type" required>
    <option value="POSITIF">Positif</option>
    <option value="NEGATIF">Négatif</option>
  </select>

  <label for="email">Email du Client:</label>
  <input type="email" id="email" name="email" required>

  <label for="telephone">Téléphone du Client:</label>
  <input type="tel" id="telephone" name="telephone" required>

  <button type="button" onclick="creerSentiment()">Créer Sentiment</button>
</form>

<script>
    function creerSentiment() {
        var texte = document.getElementById('texte').value;
        var type = document.getElementById('type').value;
        var email = document.getElementById('email').value;
        var telephone = document.getElementById('telephone').value;

        fetch('http://localhost:8080/sentiment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                texte: texte,
                type: type,
                client: {
                    email: email,
                    telephone: telephone
                }
            })
        })

    }
</script>

</body>
</html>
